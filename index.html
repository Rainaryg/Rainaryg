<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта на весь экран</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Задаем высоту 100% */
            overflow: hidden; /* Убираем прокрутку */
        }

        .fullscreen-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Занимаем всю высоту */
            border: 0; /* Убираем рамку */
        }
    </style>
</head>
<body>

<iframe class="fullscreen-iframe" src="https://www.google.com/maps/d/edit?mid=1kcoIDYqOk_6TCHxs23nn87OyZN2hwZs&usp=sharing" allowfullscreen></iframe>
