<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывчивый Iframe</title>
    <style>
        .responsive-iframe {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Соотношение сторон 16:9 */
            height: 0;
            overflow: hidden;
        }

        .responsive-iframe iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="responsive-iframe">
    <iframe src="https://www.google.com/maps/d/embed?mid=1kcoIDYqOk_6TCHxs23nn87OyZN2hwZs&ehbc=2E312F" frameborder="0" allowfullscreen></iframe>
</div>

</body>
</html>
